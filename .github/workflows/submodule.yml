name: submodule

on:
  push:
    branches:
      - 'fix/\d+\.\d+\.x'

permissions:
  contents: write
  pull-requests: write

jobs:
  report:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Fetch Latest Submodule
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote
